<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom stylesheet -->

    <link rel="stylesheet" href="style.css">

    <title>Password manager</title>
</head>

<body>
    <div class="container mt-5">
        <h3 class="text-center pass-heading">
            Password Manager
        </h3>
        <div class="row main-area p-3">
            <div class="col-md-3 border border-secondary rounded">
                <div class="container-fluid my-3">
                    <h4 class="text-center">Welcome...</h4>
                    <hr>
                    <ul class="sidebar-list">
                        <!-- home -->
                        <li class="py-2"><button type="button" id="home" class="btn btn-outline-dark"> <i
                                    class="fa-solid fa-house fa-xl"></i> Home</li>
                        </button>

                        <!-- show all passwords -->
                        <li class="py-2"><button type="button" id="show-pass" class="btn btn-outline-dark"> <i
                                    class="fa-solid fa-eye fa-xl"></i> Show all passwords</li>
                        </button>

                        <!-- Edit a passowrd -->
                        <li class="py-2"><button type="button" id="edit-pass" class="btn btn-outline-dark"><i
                                    class="fa-solid fa-file-pen fa-xl"></i> Edit a Password</button>
                        </li>

                        <!-- generate new password -->
                        <li class="py-2"><button type="button" id="gen-pass" class="btn btn-outline-dark"><i
                                    class="fa-solid fa-key fa-xl"></i> Generate new password</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <p id="output"> </p>
            </div>
        </div>
    </div>
</body>
<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>

<script src="script.js"></script>
<script type="text/javascript" src="/eel.js"></script>

</html>
